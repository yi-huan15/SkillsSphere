<body>

                </div>
                <input type="text" placeholder="What skills you want to learn?" class="search-bar" onclick="window.location.href='serch.html'" style="margin-left: 40px;">

                    <span class="user-icon" onclick="window.location.href='main.html'">üè†</span>

                </div>
            </div>
        </header>
        <hr style="margin: 20px 0; border: 1px solid #ccc;">
    </div>

    <h2>C++ - Level 3</h2>
    <div id="quizContainer">
        <form id="quizForm">
            <div id="questionContainer"></div>
            <button type="button" id="backButton" onclick="previousQuestion()" class="hidden">Back</button>
            <button type="button" id="nextButton" onclick="nextQuestion()">Next</button>
        </form>
        <p id="result" class="hidden"></p>
        <button id="retakeButton" class="hidden" onclick="resetQuiz()">Retry</button>
        <button id="backToTestPageButton" class="hidden" onclick="window.location.href='test.html'">Back to Test Page</button>
    </div>

    <script>
        const questions = [
            {
            question: `Write a C++ program that takes an integer as input and prints the square of that number.<br><br>
            <div>Expected Output:</div><br>
            <img src="cppq31.png" alt="Table Data" class="question-image"><br><br>`,
            inputAnswer: true, // Indicates that the user needs to input their answer
            saveAnswer: function(userInput) {
                // Save the user's input answer
                this.userAnswer = userInput;
            },
            renderInputBox: function() {
                return `<textarea name="userAnswer" rows="15" cols="90" placeholder="Write your codes here..."></textarea>`;
            }
            },
            {
            question: `Write a C++ program that reads three numbers and prints their sum.<br><br>
            <div>Expected Output:</div><br>
            <img src="cppq32.png" alt="Table Data" class="question-image"><br><br>`,
            inputAnswer: true, // Indicates that the user needs to input their answer
            saveAnswer: function(userInput) {
                // Save the user's input answer
                this.userAnswer = userInput;
            },
            renderInputBox: function() {
                return `<textarea name="userAnswer" rows="15" cols="90" placeholder="Write your codes here..."></textarea>`;
            }
            },
            {
            question: `Write a C++ program that checks if a number is prime or not.<br><br>
            <div>Expected Output:</div><br>
            <img src="cppq33.1.png" alt="Table Data" class="question-image"><br>
            <img src="cppq33.2.png" alt="Table Data" class="question-image"><br><br>`,
            inputAnswer: true, // Indicates that the user needs to input their answer
            saveAnswer: function(userInput) {
                // Save the user's input answer
                this.userAnswer = userInput;
            },
            renderInputBox: function() {
                return `<textarea name="userAnswer" rows="15" cols="90" placeholder="Write your codes here..."></textarea>`;
            }
            },
            {
            question: `Write a C++ program that reverses a given string.<br><br>
            <div>Expected Output:</div><br>
            <img src="cppq34.png" alt="Table Data" class="question-image"><br><br>`,
            inputAnswer: true, // Indicates that the user needs to input their answer
            saveAnswer: function(userInput) {
                // Save the user's input answer
                this.userAnswer = userInput;
            },
            renderInputBox: function() {
                return `<textarea name="userAnswer" rows="15" cols="90" placeholder="Write your codes here..."></textarea>`;
            }
            },
            {
            question: `Write a C++ program to implement a class Matrix that can perform matrix addition, subtraction, 
            <br>and multiplication. The class should have the following methods:<br><br>
            <div>
                ‚Ä¢	Constructor to initialize a matrix with given rows and columns.<br>
                ‚Ä¢	Method for matrix addition.<br>
                ‚Ä¢	Method for matrix subtraction.<br>
                ‚Ä¢	Method for matrix multiplication.<br>
                ‚Ä¢	Method to display the matrix.<br><br>
            </div>
            <div>Expected Output:</div><br>
            <img src="cppq35.1.png" alt="Table Data" class="question-image"><br>
            <img src="cppq35.2.png" alt="Table Data" class="question-image"><br><br>`,
            inputAnswer: true, // Indicates that the user needs to input their answer
            saveAnswer: function(userInput) {
                // Save the user's input answer
                this.userAnswer = userInput;
            },
            renderInputBox: function() {
                return `<textarea name="userAnswer" rows="15" cols="90" placeholder="Write your codes here..."></textarea>`;
            }
            },
            {
            question: `Write a C++ program to implement a Dynamic Array class that supports the following operations:<br><br>
            <div>
                ‚Ä¢	Adding an element to the array.<br>
                ‚Ä¢	Removing an element from the array.<br>
                ‚Ä¢	Displaying the elements of the array.<br>
                ‚Ä¢	Sorting the array in ascending order (implement a sorting algorithm such as Bubble Sort).<br>
                ‚Ä¢	Searching an element in the array (implement a search algorithm like Binary Search).<br>
                ‚Ä¢	Resizing the array when it is full.<br>
                ‚Ä¢	Implement deep copy constructor and assignment operator for safe memory handling.<br><br>
            </div>
            <div>Expected Output:</div><br>
            <img src="cppq36.png" alt="Table Data" class="question-image"><br><br>`,
            inputAnswer: true, // Indicates that the user needs to input their answer
            saveAnswer: function(userInput) {
                // Save the user's input answer
                this.userAnswer = userInput;
            },
            renderInputBox: function() {
                return `<textarea name="userAnswer" rows="15" cols="90" placeholder="Write your codes here..."></textarea>`;
            }
            },
            {
            question: `Write a C++ program that implements a Student Management System. The system should manage a list of students, where each student has:<br><br>
            <div>
                ‚Ä¢	A name.<br>
                ‚Ä¢	An ID.<br>
                ‚Ä¢	A list of courses the student is enrolled in.<br>
                ‚Ä¢	A grade for each course.<br><br>
            </div>
            <div>The program should support the following operations:</div><br>
            <div>
                ‚Ä¢	Adding a student.<br>
                ‚Ä¢	Removing a student by ID.<br>
                ‚Ä¢	Displaying the details of all students.<br>
                ‚Ä¢	Displaying the details of a student by ID.<br>
                ‚Ä¢	Updating the grade of a student for a particular course.<br>
                ‚Ä¢	Searching for a student by name or ID.<br>
                ‚Ä¢	Listing all students enrolled in a specific course.<br><br>
            </div>
            <div>Use a class Student to represent a student, and a class StudentManagementSystem to manage the students. 
            <br>Implement dynamic memory allocation for managing student data.
            </div><br><br>
            <div>Expected Output:</div><br>
            <img src="cppq37.png" alt="Table Data" class="question-image"><br><br>`,
            inputAnswer: true, // Indicates that the user needs to input their answer
            saveAnswer: function(userInput) {
                // Save the user's input answer
                this.userAnswer = userInput;
            },
            renderInputBox: function() {
                return `<textarea name="userAnswer" rows="15" cols="90" placeholder="Write your codes here..."></textarea>`;
            }
            },
            {
            question: `Write a C++ program that implements a Simple Bank System. The system should support the following operations:<br><br>
            <div>
                ‚Ä¢	Creating an account with a unique account number, name, and initial balance.<br>
                ‚Ä¢	Depositing money into an account.<br>
                ‚Ä¢	Withdrawing money from an account (check if sufficient balance exists).<br>
                ‚Ä¢	Displaying the account details (account number, name, and balance).<br>
                ‚Ä¢	Transferring money between two accounts.<br>
                ‚Ä¢	Listing all accounts with their balances.<br><br>
            </div>
            <div>Implement error handling for invalid transactions (e.g., insufficient balance for withdrawal).</div><br><br>
            <div>Expected Output:</div><br>
            <img src="cppq38.png" alt="Table Data" class="question-image"><br><br>`,
            inputAnswer: true, // Indicates that the user needs to input their answer
            saveAnswer: function(userInput) {
                // Save the user's input answer
                this.userAnswer = userInput;
            },
            renderInputBox: function() {
                return `<textarea name="userAnswer" rows="15" cols="90" placeholder="Write your codes here..."></textarea>`;
            }
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Shuffle the questions array
        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }
        
        // Shuffle questions before starting the quiz
        shuffleQuestions();

        // Clear progress immediately when the page is loaded
        window.addEventListener('load', () => {
            resetQuiz(); // Clear the quiz progress on page load
        });

        // Add a reminder for the user if they leave the page
        window.addEventListener('beforeunload', (event) => {
            event.preventDefault();
            event.returnValue = 'Are you sure you want to leave? Your progress will not be saved.';
        });

        function loadQuestion() {
        const questionData = questions[currentQuestionIndex];
        const questionContainer = document.getElementById('questionContainer');
        questionContainer.innerHTML = '';
        const questionElement = document.createElement('p');
        questionElement.innerHTML = `${questionData.question}`;
        questionContainer.appendChild(questionElement);

        if (questionData.inputAnswer) {
            const inputBox = document.createElement('div');
            inputBox.innerHTML = questionData.renderInputBox();
            questionContainer.appendChild(inputBox);
        } else if (questionData.options) {
            questionData.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option-container');
                optionElement.innerHTML = `
                <input type="radio" name="q${currentQuestionIndex}" value="${String.fromCharCode(97 + index)}" id="q${currentQuestionIndex}_${index}">
                <label for="q${currentQuestionIndex}_${index}">${option}</label>
                `;
                questionContainer.appendChild(optionElement);
            });
        }

        document.getElementById('backButton').classList.toggle('hidden', currentQuestionIndex === 0);
        }

        // Limit the quiz to display only the first 10 questions
        const maxQuestions = 10;
        if (questions.length > maxQuestions) {
            questions.splice(maxQuestions);
        }

        let isQuizStarted = false;

         // Add event listener to warn the user before leaving the page
        window.addEventListener('beforeunload', (event) => {
            if (isQuizStarted) {
                event.preventDefault();
                event.returnValue = 'Are you sure you want to leave? Your progress will be lost.';
            }
        });

        // Clear progress if the user confirms leaving
        window.addEventListener('unload', () => {
            if (isQuizStarted) {
                resetQuiz(); // Clear the quiz progress
            }
        });

        function nextQuestion() {
            const userInput = document.querySelector('textarea[name="userAnswer"]');
            if (!userInput || userInput.value.trim() === '') {
            alert('Please input your answer before proceeding.');
            return;
            }

            // Save the user's input answer for the current question
            questions[currentQuestionIndex].saveAnswer(userInput.value.trim());

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
            loadQuestion();
            } else {
            showResult();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion();
            }
        }

        function showResult() {
            document.getElementById('quizForm').classList.add('hidden');
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Thank you for completing the quiz. Your answers have been submitted successfully. <div><br>You will receive a notification about your score within 7 working days. Please check your mailbox for updates.</div>`;
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('backToTestPageButton').classList.remove('hidden'); // Show the back to test page button
        }

        // Modify resetQuiz to reshuffle questions on retry
        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            isQuizStarted = false; // Reset quiz state
            shuffleQuestions(); // Reshuffle questions for a new random order
            document.getElementById('quizForm').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('retakeButton').classList.add('hidden');
            document.getElementById('backToTestPageButton').classList.add('hidden');
            loadQuestion();
        }

        // Initialize the first question
        loadQuestion();
    </script>
</body>
</html>
