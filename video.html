<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; width: 100%;">
            <div class="logo">
                <img src="final_logo.png" alt="SkillSphere Logo" class="logo-img" style="margin-right: 5px;">
                <span style="margin-left: 0; font-weight: bold; font-size: 1.5em;">SkillSphere</span>
            </div>
            <input type="text" placeholder="What skills you want to learn?" class="search-bar" onclick="window.location.href='serch.html'" style="margin-left: 40px;">
            <div class="profile" style="display: flex; align-items: center; gap: 30px; margin-left: 50px;">
                <span class="user-icon" onclick="window.location.href='notification.html'">🔔</span>
                <span class="user-icon" onclick="window.location.href='mail.html'">📧</span>
                <span class="user-icon" onclick="window.location.href='fav.html'">❤️</span>
                <span class="user-icon" onclick="window.location.href='main.html'">🏠</span>
                <span class="user-icon" onclick="window.location.href='profile.html'">👤</span>
            </div>
        </div>
    </header>

    <nav class="nav">
        <button onclick="window.location.href='test.html'" class="func-button">Skills Test Platform</button>
        <button onclick="window.location.href='video.html'" class="func-button">Upload Video</button>
        <button onclick="window.location.href='resume.html'" class="func-button">Resume Optimizer</button>
    </nav>

    <!-- Upload Video Section -->
    <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-4">Upload Video</h2>
        <div class="flex items-center space-x-4">
            <div class="w-40 h-24 bg-black flex items-center justify-center text-white">▶ 20:00</div>
            <div class="flex-1">
                <input
                    type="text"
                    placeholder="Title *"
                    class="border px-4 py-2 rounded-lg w-full shadow-sm mb-2"
                >
                <textarea
                    placeholder="Description"
                    class="border px-4 py-2 rounded-lg w-full shadow-sm h-24"
                ></textarea>
            </div>
        </div>
        <div class="flex space-x-2 mt-4">
            <button class="bg-blue-300 px-4 py-2 rounded">#Hashtag</button>
            <button class="bg-blue-300 px-4 py-2 rounded">Tag people</button>
        </div>
        <div class="flex items-center mt-4">
            <span class="text-gray-600">🔒 Audience Public/Private</span>
        </div>
    </div>
</body>
</html>
