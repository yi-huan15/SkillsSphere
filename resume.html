<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-full min-h-screen bg-gray-100 p-4">
        <header>
            <div style="display: flex; align-items: center; width: 100%;">
                <div class="logo">
                    <img src="final_logo.png" alt="SkillSphere Logo" class="logo-img" style="margin-right: 5px;">
                    <span style="margin-left: 0;">SkillSphere</span>
                </div>
                <input type="text" placeholder="What skills you want to learn?" class="search-bar" onclick="window.location.href='serch.html'" style="margin-left: 40px;">
                <div class="profile" style="display: flex; align-items: center; gap: 30px; margin-left: 50px;">
                    <span class="user-icon" onclick="window.location.href='notification.html'">üîî</span>
                    <span class="user-icon" onclick="window.location.href='mail.html'">üìß</span>
                    <span class="user-icon" onclick="window.location.href='fav.html'">‚ù§Ô∏è</span>
                    <span class="user-icon" onclick="window.location.href='main.html'">üè†</span>
                    <span class="user-icon" onclick="window.location.href='profile.html'">üë§</span>
                </div>
            </div>
        </header>
    
        <nav class="nav">
            <button onclick="window.location.href='test.html'" class="func-button">Skills Test Platform</button>
            <button onclick="window.location.href='video.html'" class="func-button">Upload Video</button>
            <button onclick="window.location.href='resume.html'" class="func-button">Resume Optimizer</button>
        </nav>

        <!-- Resume Builder Section -->
        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <div class="flex flex-col gap-4">
                <div class="border p-4 rounded-lg">
                    <h2 class="text-lg font-semibold mb-4">Your AI Assistant - Resume Builder</h2>
                    <div class="flex space-x-4">
                        <div class="flex-1">
                            <div class="flex flex-col gap-2">
                                <input type="text" placeholder="Name" class="border px-4 py-2 rounded-lg w-full shadow-sm" />
                                <input type="text" placeholder="Position Applied" class="border px-4 py-2 rounded-lg w-full shadow-sm" />
                                <input type="email" placeholder="Email" class="border px-4 py-2 rounded-lg w-full shadow-sm" />
                                <input type="text" placeholder="Phone Number" class="border px-4 py-2 rounded-lg w-full shadow-sm" />
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4">
                        <div>
                            <textarea placeholder="Past Project" class="border px-4 py-2 rounded-lg w-full shadow-sm h-24 mb-2"></textarea>
                            <textarea placeholder="Work Experience" class="border px-4 py-2 rounded-lg w-full shadow-sm h-24 mb-2"></textarea>
                            <textarea placeholder="Reference" class="border px-4 py-2 rounded-lg w-full shadow-sm h-24 mb-2"></textarea>
                        </div>
                        <div>
                            <input type="text" placeholder="Education" class="border px-4 py-2 rounded-lg w-full shadow-sm mb-2" />
                            <input type="text" placeholder="Skills" class="border px-4 py-2 rounded-lg w-full shadow-sm mb-2" />
                            <input type="text" placeholder="Languages" class="border px-4 py-2 rounded-lg w-full shadow-sm mb-2" />
                        </div>
                    </div>
                    <button class="mt-4 bg-green-300 px-6 py-2 rounded-lg">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
